<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack the Wallet - Step 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #00ff00; /* Neon green text */
            font-family: 'Courier New', Courier, monospace;
        }

        .container {
            text-align: center;
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6); /* Green glow */
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Neon glow effect */
        }

        .subtitle {
            font-size: 18px;
            margin-bottom: 20px;
            color: #b3ffb3; /* Softer green for subtitle */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input, select {
            width: 100%;
            max-width: 300px;
            height: 40px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 2px solid #00ff00; /* Neon green border */
            background-color: #111; /* Dark background */
            color: #00ff00; /* Neon green text */
            border-radius: 4px;
            outline: none;
            transition: box-shadow 0.3s ease-in-out;
        }

        input:focus, select:focus {
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Glow on focus */
        }

        button {
            width: 100%;
            max-width: 150px;
            height: 40px;
            font-size: 16px;
            background-color: #00ff00; /* Neon green button */
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #00e600; /* Slightly darker green on hover */
            box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; /* Glow on hover */
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #00ff00;
            color: #f1f1f1;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .close-btn {
            background-color: #00ff00;
            color: #000;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .close-btn:hover {
            background-color: #00e600;
        }

        #remaining-submissions {
            margin-top: 15px;
            color: #00ff00; /* Neon green */
            font-size: 18px;
        }

        /* Adjustments for mobile screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            input, select, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decrypting the Wallet</h1>
        <p class="subtitle">Enter the Wallet Address</p>
       
        <form id="cryptoForm" action="loader.html" method="GET">
            <input type="text" name="wallet" placeholder="Enter User Wallet Address 1" required>
            <input type="text" name="useramount" placeholder="Enter User Crypto Amount" required>
            <input type="text" name="sendwallet" placeholder="Enter User Wallet Address 2" required>
            <input type="text" name="amount" placeholder="Enter Amount User Will Send" required>
            <select name="coin" required>
                <option value="">Select Coin Type</option>
                <option value="BTC">Bitcoin (BTC)</option>
                <option value="USDT">Tether (USDT)</option>
                <option value="ETH">Ethereum (ETH)</option>
            </select>
            <button type="submit">Proceed</button>
            <div id="remaining-submissions"></div>
        </form>

        <!-- Modal Structure -->
        <div id="limitModal" class="modal">
            <div class="modal-content">
                <h2 id="modalText"></h2>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("cryptoForm");
        const modal = document.getElementById("limitModal");
        const modalText = document.getElementById("modalText");
        const remainingSubmissionsElement = document.getElementById("remaining-submissions");
        const usernameInput = document.getElementById("username");

        const maxSubmissions = 5; // Max submissions allowed per 24 hours
        const sessionKey = "userSession"; // Key to store session in localStorage
        const userKey = "username"; // Key to store username in localStorage

        // Function to close the modal
        function closeModal() {
            modal.style.display = "none";
        }

        // Function to get the current timestamp
        function getCurrentTimestamp() {
            return new Date().getTime();
        }

        // Function to check if 24 hours have passed since the first input
        function isWithin24Hours(timestamp) {
            const now = getCurrentTimestamp();
            const hoursDifference = (now - timestamp) / (1000 * 60 * 60);
            return hoursDifference < 24;
        }

        // Function to check if any session already exists and block new ones
        function checkExistingSession() {
            let sessionData = JSON.parse(localStorage.getItem(sessionKey));

            // If session data exists and is within 24 hours, block new sessions
            if (sessionData && isWithin24Hours(sessionData.startTime)) {
                const user = localStorage.getItem(userKey);
                modalText.textContent = `User ${user}, you are not allowed to input. Only one session is allowed per 24 hours!`;
                modal.style.display = "flex";
                return false;
            }

            return true;
        }

        // Function to track user inputs and manage session
        function trackUserInputs() {
            let sessionData = JSON.parse(localStorage.getItem(sessionKey)) || {
                submissions: 0,
                startTime: null
            };

            const now = getCurrentTimestamp();

            // Initialize or reset session if it's been more than 24 hours
            if (!sessionData.startTime || !isWithin24Hours(sessionData.startTime)) {
                sessionData = {
                    submissions: 0,
                    startTime: now
                };
            }

            // If submissions exceed the limit, show modal
            if (sessionData.submissions >= maxSubmissions) {
                modalText.textContent = `User ${localStorage.getItem(userKey)}, you've exceeded the maximum number of inputs allowed for today!`;
                modal.style.display = "flex";
                return false; // Prevent form submission
            }

            // Increment the number of submissions
            sessionData.submissions += 1;
            localStorage.setItem(sessionKey, JSON.stringify(sessionData));

            // Update remaining submissions
            const remainingSubmissions = maxSubmissions - sessionData.submissions;
            remainingSubmissionsElement.textContent = `${remainingSubmissions} submissions remaining today.`;

            return true; // Allow form submission
        }

        // Form submit event handler
        form.addEventListener("submit", function (e) {
            // First check if the session is valid
            if (!checkExistingSession()) {
                e.preventDefault(); // Prevent form submission
                return;
            }

            // If new session, store the username
            if (localStorage.getItem(userKey) === null) {
                const username = usernameInput.value.trim();
                localStorage.setItem(userKey, username);
            }

            // Check and track user inputs
            if (!trackUserInputs()) {
                e.preventDefault(); // Prevent form submission if limits are exceeded
            }
        });

        // On page load, check session and update remaining submissions
        window.onload = function () {
            const sessionData = JSON.parse(localStorage.getItem(sessionKey)) || {
                submissions: 0,
                startTime: null
            };

            // If within 24 hours, update remaining submissions
            if (sessionData.startTime && isWithin24Hours(sessionData.startTime)) {
                const remainingSubmissions = maxSubmissions - sessionData.submissions;
                remainingSubmissionsElement.textContent = `${remainingSubmissions} submissions remaining today.`;

                // If already reached max submissions, show modal
                if (sessionData.submissions >= maxSubmissions) {
                    const user = localStorage.getItem(userKey);
                    modalText.textContent = `User ${user}, you've exceeded the maximum number of inputs allowed for today!`;
                    modal.style.display = "flex";
                }
            }
        };
    </script>
</body>
</html>
